<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Lista de boletos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

	<img src="../img/logo.png">
	
	<h2>Boletos</h2>
	
	<div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>
	<a class="btn btn-primary" href="/bill/save">Cadastrar novo Boleto</a>
	
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">Id</th>
	      <th scope="col">Pagador</th>
	      <th scope="col">Valor</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="bill: ${bills}">
	      <th scope="row" th:text="${bill.getId}"></th>
	      <td th:text="${bill.getClient.getName}"></td>
	      <td th:text="${bill.getValue}"></td>
	      <td>
	      	<a th:href="@{/bill/update/{id}(id=${bill.getId})}" class="btn btn-primary m-3" th:method='get'>Editar</a>
	      	<a th:href="@{/bill/delete/{id}(id=${bill.getId})}" class="btn btn-danger m-3" th:method='get'>Deletar</a>
	      </td>
	      
	    </tr>
	  </tbody>
	</table>
	
	<a th:href="@{/}" class="btn btn-primary m-3">Voltar</a>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
	    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
