<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Lista de clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

	<h1>Dim Dim </h1>
	
	<h2>Clientes</h2>
	
	<div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>
	<a class="btn btn-primary" href="/client/save">Cadastrar novo Cliente</a>
	
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">Id</th>
	      <th scope="col">Name</th>
	      <th scope="col">CPF</th>
	      <th scope="col">Email</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="client: ${clients}">
	      <th scope="row" th:text="${client.getId}"></th>
	      <td th:text="${client.getName}"></td>
	      <td th:text="${client.getCpf}"></td>
	      <td th:text="${client.getEmail}"></td>
	      <td>
	      	<a th:href="@{/client/update/{id}(id=${client.getId})}" class="btn btn-primary m-3">Editar</a>
	      	<a th:href="@{/client/delete/{id}(id=${client.getId})}" class="btn btn-danger m-3">Deletar</a>
	      </td>
	      
	    </tr>
	  </tbody>
	</table>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
	    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
